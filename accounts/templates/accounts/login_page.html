{% extends 'base.html' %}
{% load static %}


{% block content %}
<section class="section__sett">
    <img loading="lazy" src="{% static 'accounts/register_page/img/image 19.png' %}" class="image-asd" width="300" height="300" alt="">
    <div class="container container__pad">
        <form method="POST" action="#" class="form" style="height: 375px;">
            {% csrf_token %}

            <h1 class="register register__sett">Авторизация</h1>
            <label class="form__label">
                <input type="text" name="email" class="input-reset form__input form_padding" placeholder="Ваш Email">
            </label>
            <label class="form__label password">
                <input type="password" name="password" class="input-reset form__input form_padding" placeholder="Пароль" id="password-input">
            </label>


            <button class="btn-reset btn" style="background-color: #FFD368;">Войти</button>
            <ul class="link-reset nav__list account">
            <li class="nav__item">нет аккаунта?</li>
            <li class="nav__item"><a href="{% url 'accounts:register_page' %}" class="nav__item-sett">Зарегистрируйтесь</a></li>
            </ul>
        </form>
    </div>
</section>
{% endblock content %}
